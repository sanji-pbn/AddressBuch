    <div class="container">


        <form (ngSubmit)="onSubmit()">

            <div class="row g-3">
              
                

                <div class="col-md-2">
                    <label class="form-label">Anrede</label>
                    <select class="form-control" id="anrede" [(ngModel)]="person.anrede" name="anrede">
                        <option selected>--</option>
                        <option>Herr</option>
                        <option>Frau</option>
                    </select>
                </div>
                <div class="col-md-3">

                    <label class="form-label">Title</label>
                    <select class="form-control" id="title" [(ngModel)]="person.title" name="title">
                        <option selected>--</option>
                        <option>Doc</option>
                        <option>Prof</option>
                        <option>Ing.Chef</option>
                        <option>Ing</option>
                        <option>Werkst</option>
                        <!-- <option *ngFor="let title of titles" [value]="title">{{title}}</option> -->
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Firma</label>
                    <input type="text" class="form-control" id="firma" [(ngModel)]="person.firma" name="firma">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="was-validated">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" [(ngModel)]="person.nachname"
                            name="nachname" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            <small>Last Name is required</small>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="was-validated">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="person.vorname"
                            placeholder="First Name" name="firstname" required>
                        <div class="invalid-feedback">
                            <small>First Name is required</small>
                        </div>
                    </div>
                </div>
            </div>
